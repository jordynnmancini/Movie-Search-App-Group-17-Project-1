<html lang="en">
<head>

<body>
    
    <div id="search-container" class="col-12 col-md-8 card container">
        <h1 class="card-header">Search for your favorite Movies Here! </h1>
        </br> 
        <form class="flex-column align-center">
            <label class="form-label">Enter movie title:</label>
            <input id= "title-text" type="text"/> 
            <button class= "btn" type="submit">Click me!</button>
        </form>
    


    <div id="streaming-results-container">
        <h2> Streaming Platforms with this Title: </h2>
        <ul id="streaming-list">

        </ul>
    </div>

    <div id="omdb-results-container">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
    </div>
